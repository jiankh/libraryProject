<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div class="body">
        <div class="container">
            <div class="header"><h1>Simple Library</h1></div>
            <div class="sidebar">
                <div class="title-sidebar"><div>ðŸ“š</div> Library App</div>
                <button class="btn-add-book btn" id="btn-add-book">+ Add Book</button>
                <div class="stats">
                    <div><h3>Library Statistics </h3></div>
                    <div class="total-books">Total books: </div>
                    <div class="books-read">Books read: </div>
                    <div class="books-unread">Books not read:</div>
                </div>
            </div>
            <dialog open id="newBookDialog">
                <div class="form-container">
                    <div class="form-title">Add a new book</div>
                    <form class="newBookForm" >
                        <div class="book-title-container">
                            
                            <input type="text" placeholder="Title" name="book-title" id="book-title" required>
                        </div>
                        <div class="book-author-container">                          
                            <input type="text" placeholder="Author" name="author" id="author">
                        </div>
        
                        <div class="book-pages-container">                      
                            <input type="number" placeholder="Number of pages" name="pages" id="pages">
                        </div>

                        <div class="book-read-container">                         
                            <label for="read">Have you read the book?</label>
                            <input type="checkbox" name="read" id="read">
                        </div>

                        <div class="dialog-btn-container">
                            <button type="submit" class="add-book-inner">Add book</button>
                            <button class="close-window">Close</button>
                        </div>

                    </form>
                </div>
            </dialog>
            <div class="content-container">
        
            </div>
        </div>
        <div class="footer">
            Jean Huang 2023 - JIANKH@GITHUB
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
